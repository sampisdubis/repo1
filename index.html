<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Player</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .video-container {
            position: relative;
            overflow: hidden;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio (change to 75% for 4:3 aspect ratio) */
            margin: 20px;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div class="video-container">
        <video controls>
            <!-- Add your video file with .ts extension here -->
            <source src="your-video-file.ts" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

</body>

</html>
